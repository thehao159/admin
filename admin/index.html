<html>

		 crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript" src="admin_js.js"></script>
      <script type="text/javascript" src="products.js"></script>
   </head>

   <body>
      <div class="header">
         <div class="logo"><a href="index.html"> <img src="img/logo.jpg"> </a></div>
         <div class="inheader"> Xin chào Admin | <a href="#">Đăng xuất</a> </div>
      </div>
      <div class="content">
         <div class="home">
            <a href="theloai.html"><img src="img/the-loai.png"><br>Thể loại</a>
         </div>
         <div class="home">
            <div onclick="openProducts()"><img src="img/san-pham.png"><br>Sản phẩm</div>
         </div>
         <div class="home">
            <a href="donhang.html"><img src="img/don-hang.png"><br>Đơn hàng</a>
         </div>
         <div class="home">
            <a href="khachhang.html"><img src="img/khach-hang.jpg"><br>Khách hàng</a>

      <div id="products" class="products">

            <button onclick="openAdd()" style="float: left;">&#43;</button>

            <input style="float: left;margin: 5px;" id="search_name" name="search_name" placeholder="Nhập tên sản phẩm..." onkeyup="checkProducts_Name()">
            <p style="clear: both;float: left;margin: 5px;">Tìm kiếm theo mã sản phẩm : </p>
            <input style="float: left;margin: 5px;" id="search_id" name="search" placeholder="Nhập mã sản phẩm..." onkeyup="checkProducts_Id()">
         </div>
         <table id="the_lists" style="clear: both;">
         </table>
      </div>
      <div class="area_change" id="area_change">
         <div onclick="backInChange()">Back</div>
         <div style="width: 50%;float: left;" id="info_product">
         </div>
         <div style="width: 50%;float: left;" id="change_product">
         </div>
         <div style="margin-left: 350px;" id="buttonchange"></div>
      </div>
      <div class="area_add" id="area_add">
         <div onclick="backInAdd()">Back</div>
         <div id="add_product">
         </div>
      </div>
